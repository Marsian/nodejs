<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <meta name="author" content="Yanxi">
    <title>Mars - Homepage</title>


    <link rel="shortcut icon" type="image/x-icon" href="Assets/Image/favicon.ico">
    <link rel="stylesheet" type="text/css" href="Assets/Style/index.css"></link>
    <link rel="stylesheet" type="text/css" href="Assets/Script/bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="Assets/Script/ionicons/css/ionicons.min.css"></link>

    <style>

    </style>
</head>
<body>
    <div ng-controller="indexController" ng-class="{ 'nav-closed': !showNavMenu, 'nav-opened': showNavMenu }" style="overflow: hidden;">
        <div class="nav-menu">
            <div class="nav-title">Menu</div>
            <a href="javascript:void(0)" class="nav-close" ng-click="toggleNavMenu()">
                <i class="icon ion-ios-close-empty icon32" ></i>
            </a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/Todo">
                        <i class="icon ion-ios-checkmark-outline icon32"></i>
                        <span>Todo<span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/Album">
                        <i class="icon ion-ios-albums-outline icon32"></i>
                        <span>Album</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/Day">
                        <i class="icon ion-ios-calendar-outline icon36"></i>
                        <span>Day</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/Marsian/nodejs" target="_blank">
                        <i class="icon ion-social-github icon32"></i>
                        <span>Github</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="site-wrapper" ng-click="closeNavMenu()">
            <header class="main-header" style="background-image: url(Assets/Image/Waikiki.jpg)">
                <nav class="main-nav overlay clearfix">
                    <a class="menu-button icon-menu"
                       href="javascript:void(0)" ng-click="toggleNavMenu($event)">
                       <span class="word">Menu</span>
                       <i class="icon ion-navicon" style="font-size: 27px;" ></i>
                    </a>
                </nav>
                <div class="main-header-content">
                    <div class="page-content">
                        <h1 class="page-title">Mars Wang<h1>
                        <h2 class="page-description">Web developer<h2>
                    </div>
                </div>
                <a href="javascript:void(0)" class="scroll-down" ng-click="scrollDownPage()">
                    <i class="icon ion-chevron-down icon32" ></i>
                </a>
            </header>

            <div home-page></div>
        </div>
    </div>

    <!--Placed at the end of the document so the pages load faster-->
    <script src="Assets/Script/angular.min.js"></script>
    <script src="Assets/Script/jquery-2.1.4.min.js"></script>
    <script src="Assets/Script/bootstrap/js/bootstrap.min.js"></script>
    <script src="js-src/app.js"></script>
    <script src="js-src/indexController.js"></script>
    <script src="js-src/homePageDirective.js"></script>

    <!--Bootstrap angular module at last-->
    <script type="text/javascript">
        angular.bootstrap( document, ['app'] );
    </script>
</body>
</html>
