<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="day-app">
    <style>
        .paneContainer {
            margin-top: 32px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;

            display: flex;
            flex-wrap: wrap;
        }

        @media (min-width: 768px) {
            .paneContainer {
                width:750px
            }
        }

        @media (min-width: 992px) {
            .paneContainer {
                width:970px
            }
        }

        @media (min-width: 1200px) {
            .paneContainer {
                width:1170px
            }
        }
        .pane {
            padding-right: 24px;
            padding-bottom: 32px;
        }
        weather-pane {
            flex-grow: 1;
            align-self: center;
        }
        calendar-pane {
            flex-grow: 1;
        }
        news-pane {
            flex-grow: 2;
        }
    </style>

    <template>
        <paper-header-panel mode="standard">
            <paper-toolbar>
                <paper-icon-button icon="home" on-click="goHome"></paper-icon-button>
            </paper-toolbar>
            <div class="paneContainer">
                <weather-pane class="pane"></weather-pane>
                <calendar-pane class="pane"></calendar-pane>
                <news-pane class="pane"></news-pane>
            </div>
        </paper-header-panel>
    </template>

    <script>
        Polymer({
            is: "day-app",

            ready: function() {
                this.message = "My first Polymer App!"
            },

            goHome: function() {
                window.location = "/";
            }
        });
    </script>
</dom-module>
