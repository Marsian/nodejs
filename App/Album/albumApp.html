<head>

<body ng-controller="albumAppController" >
    <!-- Header bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" >
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            <div class="collapse navbar-collapse" ng-model="smallWindow" id="bs-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li ng-if="loggedIn"><a href="#" ng-click="toggleUploadDialog()">Upload</a></li>

                            <li><a href="/Album-Logout">Logout</a></li>
                        </ul>

            </div>
        </div>

        angular.bootstrap( document, ['albumApp'] );
